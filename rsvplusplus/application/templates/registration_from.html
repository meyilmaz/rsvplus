{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_registration_form') }}" method=post class=add-entry>
      <dl>
        <dt>Event:
        <dd><input type=text size=30 name=title>
        <dt>RSVP:
        <dd><textarea name=rsvp rows=1 cols=10></textarea>
        <dt>Donation:
        <dd><textarea name=text rows=1 cols=10></textarea>

        <dd><input type=submit value=Send>
      </dl>
    </form>
  {% endif %}
  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry.title }}</h2>{{ entry.text|safe }}
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
